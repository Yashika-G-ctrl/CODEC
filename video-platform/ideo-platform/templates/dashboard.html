<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Videos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1>My Videos</h1>
  <a class="btn btn-primary mb-3" href="{{ url_for('login') }}">Logout</a>
  <div class="row">
    {% for v in videos %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="{{ url_for('watch', video_id=v.id).replace('/watch/', '/watch-thumb/') }}" class="card-img-top" alt="thumbnail">
          <div class="card-body">
            <h5 class="card-title">{{ v.title }}</h5>
            <p class="text-muted">{{ v.status }}</p>
            <a href="{{ url_for('watch', video_id=v.id) }}" class="btn btn-sm btn-outline-primary">Watch</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
